<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment-Form</title>
    <style>
        body {
            background-color: lightslategray;
        }

        h1 {
            background-color: black;
            color: white;
        }

        h2 {
            color: aquamarine;
        }

        marquee {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1><b>Employment Application:</b></h1>
    <h2><em><u>Personal Information:</u></em></h2>
    <table>
        <form action="">
            <tr>
                <th><label for="">Firstname:</label>

                <td><input type="text" name="firstname" size="16" /></th>
            </tr>
            <tr>
                <th><label for="">Middlename:</label></th>

                <td><input type="text" name="middlename" size="16" /></td>
            </tr>
            </td>
            <tr>
                <th><label for="">Lastname:</label></th>
                <td><input type="text" name="lastname" size="16" /></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id="" cols="80" rows="10"></textarea></td>
            </tr>
            <tr>
                <th><label for="">
                        Phone:
                    </label></th>
                <td><input type="text" name="country code" value="+91" size="2" />
                    <input type="text" name="phone" size="10" />
                </td>
            </tr>
            <tr>
            <tr>
                <th> Email: </th>
                <td><input type="email" id="email" name="email" /></td>
            </tr>
            </tr>
            <tr>
                <th><label for="">Gender:</label></th>

                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <th><label for="">Date of Birth</label></th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th><label for="">Are you Indian Citizen ?</label></th>

                <td>
                    <input type="radio" name="Are you Indian Citizen ?">Yes
                    <input type="radio" name="Are you Indian Citizen ?">No

                </td>
            </tr>
        </form>
    </table>
    <hr>
    <h2><em><u>Employment Desired:</u></em></h2>
    <table>
        <form action="">
            <tr>
                <th><label for="">
                        Position Appling For:
                    </label></th>
                <td><select name="" id="">
                        <option value="Course">course</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="Game Developer">Game Developer</option>
                        <option value="NONE">NONE</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="">Date You Can Start</label></th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th><label for="">Salary Desired</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="">Have You Worked Here Before?</label></th>

                <td>
                    <input type="radio" name="Have You Worked Here Before?">Yes
                    <input type="radio" name="Have You Worked Here Before?">No

                </td>
            </tr>
            <tr>
            <tr>
                <th><label for="">Have You Applied Here Before?</label></th>

                <td>
                    <input type="radio" name="Have You Applied Here Before?">Yes
                    <input type="radio" name="Have You Applied Here Before?">No

                </td>
            </tr>
            </tr>
        </form>
    </table>
    <hr>
    <h2><em><u>Education:</u></em></h2>
    <table>
        <form action="">
            <tr>
                <th><label for="">Qualification</label></th>
                <td><input type="checkbox" name="Qualification" id="10th" value="10th">
                    <label for="10th">10th Class</label>
                    <input type="checkbox" name="Qualification" id="12th" value="12th">
                    <label for="12th">12th Class</label>
                    <input type="checkbox" name="Qualification" id="Graduation" value="Graduation">
                    <label for="Graduation">Graduation</label>
                </td>

            </tr>
            <tr>
                <th><label for="">College Name</label></th>
                <td><input type=""></td>
            </tr>
        </form>
    </table>
    <hr>
    <h2><em><u>Skils:</u></em></h2>
    <table>
        <form action="">
            <tr>
                <th>Skills</th>
                <td><textarea name="" id="" cols="80" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>Qualifications</th>
                <td><textarea name="" id="" cols="80" rows="10"></textarea></td>
            </tr>
        </form>
    </table>
    <hr>
    <h2><em>
            <ul>Current Employment:</ul>
        </em></h2>
    <table>
        <form action="">
            <tr>
                <th><label for="">Current Employer</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Position</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Salary</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="">Reason for Leaving?</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
            <tr>
                <th><label for=""> May We Contact?</label></th>

                <td>
                    <input type="radio" name="May We Contact?">Yes
                    <input type="radio" name="May We Contact?">No

                </td>
            </tr>
            </tr>
        </form>
    </table>
    <hr>
    <h2><em><u>References:</u></em></h2>
    <table>
        <form action="">
            <tr>
                <th><label for="">Reference 1</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Relationship</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Years Acquainted</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="">Phone</label></th>
                <td><input type="number" size="10"></td>
            </tr>
            <tr>
                <th><label for="">Email</label></th>
                <td><input type="email"></td>
            </tr>

        </form>
    </table>
    <br><br>
    <table>
        <form action="">
            <tr>
                <th><label for="">Reference 2</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Relationship</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="">Years Acquainted</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="">Phone</label></th>
                <td><input type="number" size="10"></td>
            </tr>
            <tr>
                <th><label for="">Email</label></th>
                <td><input type="email"></td>
            </tr>
        </form>
    </table>
    <br><br>
    <marquee behavior="slide88" direction="right">Apply Now!!!</marquee>
</body>

</html>
